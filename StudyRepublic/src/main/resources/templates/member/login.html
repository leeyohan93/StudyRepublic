<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LoginPage</title>
</head>
<body>

<div th:if="${param.error != null}">
<h2>아이디 또는 패스워드가 일치하지 않습니다.</h2>
<h2 th:value = "${param.error}"></h2>
</div>

<div th:if="${param.logout == null}">
<h2>You have been logged out.</h2>
</div>

<form method="post">
<P> 
<label for="username" >Usermame</label> 
<input type="text" id="username" name="username" value="admin123" />
</p> 

<p> <label for="password">Password</label> 
<input type="password" id="password" name="password" value="123" />
</p> 

<p>
<label for = "text">Remember-Me</label>
<input type = "checkbox" id = "remember-me" name = "remember-me">
</p>


<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
<button type="submit" class="btn">Login</button> </form>

</body>
</html>
