<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/mainLayout}">
<head>
<meta charset="UTF-8">
<title>회원정보</title>

<style>

tr, td {
	font-size : 7px;
}

</style>

</head>
<body>


<div id = "wrapper">
<div id = "main" layout:fragment = "main">
<div class = "inner">

<table th:inline = "text" border = "1">
<tr>
<td>아이디</td>
<td>회원상태</td>
<td>회원등급</td>
<td>이름</td>
<td>성별</td>
<td>생년월일</td>
<td>닉네임</td>
<td>이메일</td>
<td>휴대전화번호</td>
<td>공개여부</td>
<td>가입일</td>
</tr>



<tr th:each="member : ${member}">
<td><a th:href="@{'/member/inquery'(id=${member.id})}"><p th:text = "${member.id}"></p></a></td>
<td th:text = "${member.memberStatusCD.codeValueKorean}"></td>
<td th:text = "${member.gradeCD.codeValueKorean}"></td>
<td th:text = "${member.name}"></td>
<td th:text = "${member.gender}"></td>
<td th:text = "${member.birth}"></td>
<td th:text = "${member.nickname}"></td>
<td th:text = "${member.email}"></td>
<td th:text = "${member.phonenumber}"></td>
<td th:text = "${member.visibility}"></td>
<td th:text = "${member.registrationDate}"></td>

</tr>
</table>



<a href = "/member/signup">회원가입</a>

</div>
</div>
</div>







</body>
</html>
