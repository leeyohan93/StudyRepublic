	font-size : 5px;

<body>

<div id = "wrapper">
<div id = "main" layout:fragment = "main" >
<div class = "inner">



<form id = "member" action  = "/member/updateAction" method = "post">


<div id = "first" th:each="m : ${member}">
<div>
<span><input type = "text" name = "id" th:value = "${m.id}"></span>
</div>

<div>
<span th:text = "${member.memberStatusCD.codeValueKorean}"></span>
</div>

<div>
<span th:text = "${member.gradeCD.codeValueKorean}"></span>
</div>

<div>
<span><input type = "text" name = "password" th:value = "${m.password}"><span>
</div>
<span th:text = "${m.name}"></span>

<span th:text = "${m.gender}"></span>
<span th:text = "${m.birth}"></span>
<span th:text = "${m.nickname}"></span>
<span th:text = "${m.email}"></span>
<span th:text = "${m.phonenumber}"></span>
<span th:text = "${m.visibility}"></span>
<span th:text = "${member.profileOriginName}"></span>
<span th:text = "${member.profileSaveName}"></span>
<span th:text = "${member.registrationDate}"></span>
<span><span:block th:each="location : ${member.interestlocation}">
	<span:block th:each="innerLocation : ${location}">
		<span:block th:text = "|${innerLocation.interestLocation}, |"></span:block>
	</span:block>
</span:block></span>
</div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
<input type = "submit" value = "수정">
</form>

<br><br>

</div>
</div>
</div>

</body>
</html>
