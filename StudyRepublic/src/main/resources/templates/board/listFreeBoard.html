<body>

	<div class="wrapper">
		<div id="main" layout:fragment="main">
			<div class="inner">

				<!--게시판 타이틀  -->
				<div class="boardName">
						<h3 th:text="${boardName}"></h3 >
						<hr>
				</div>
				<!--게시판 타이틀 끝  -->
				

				<!--공지 숨기기, 한페이지 갯수  -->
				<div class="boardNotice">
					
						<select id="listOption"
						name="listOption" style="text-align: center" class="text-center">
						<option value="15" th:selected="${pageDTO.size} == '15'">15개씩</option>
						<option value="30" th:selected="${pageDTO.size} == '30'">30개씩</option>
						<option value="50" th:selected="${pageDTO.size} == '50'">50개씩</option>
					</select>
				</div>
				<!--공지 숨기기, 한페이지 갯수 끝  -->
 
				<!--테이블  -->
				<div th:with="result=${list.list}">


					<div class="table table-hover boardTable">
						<table class="boardTable">
							<thead>
								<tr>
									<th class="">번호</th>
									<th class="boardTtile">제목</th>
									<th class="">작성자</th>
									<th class="">조회수</th>
									<th class="">추천</th>
									<th class="boardDate">작성일</th>
								</tr>
							</thead>

							<tbody class="boardTableBody">
								<tr th:each="board:${result.content}">
								
									<td id="listBoardNotice">[[${board.notice}]]</td>
									<td class="" id="listBoardId">[[${board.freeBoardId}]]</td>
									
<!--                                     <td th:if="${board.freeBoardFile.isEmpty()}" class="listBoardFileExist" th:name=|${board.freeBoardFile}|>[[${board.freeBoardFile}]]</td> -->
                                     <td class="listBoardFileExist" th:name=|${board.freeBoardFile}|>[[${board.freeBoardFile}]]</td>
									<td class="text-left boardTtile"><a
										th:href='${board.freeBoardId}' class="boardLink">[[${board.title}]]</a>
										<a th:href='${board.freeBoardId}' class="boardLink"> <span
											class="listReplyCount" th:name=|${board.freeBoardReply.size()}|></span>
											<span class="listDateConfirm"></span>
											</a>
									</td>
									
									<!-- th:data-receive-id="${fbr.member.id}" >쪽지쓰기 이 부분이 그 유저정보에 값넣어주는역할을함 그 부분을 알맞게 변경해야함 receive-id 스크립트에서 사용을위해지정 -->
 									<td> <div class="dropdown">
								         <img class="boardImgProfile" th:src="@{'/member_image/'+${board.member.profileSaveName}}" /><a class="dropdown-toggle" data-toggle="dropdown" th:text="${board.member.nickname}"></a>
								          <div class="dropdown-menu">
								            <a class="dropdown-item" data-toggle="modal" data-target="#messagewrite" th:data-receive-id="${board.id}" ><img class="messageImg" src="/board/img/baseline_unsubscribe_black_18dp.png">쪽지쓰기</a>
								            <a class="dropdown-item" data-toggle="modal" data-target="#memberinfo" th:data-member-info="${board.id}" ><img class="messageImg" src="/board/img/baseline_account_box_black_18dp.png">유저정보</a>
								            <a class="dropdown-item" data-toggle="modal" data-target="#reportModal" th:data-member-info="${board.id}" ><img class="messageImg" src="/board/img/baseline_message_black_18dp.png">신고하기</a>
								          </div>
								    </div></td>
    
									
									<td class="">[[${board.hit}]]</td>
									<td class="">[[${board.likeCount}]]</td>
									<td class="listBoardDate" th:name=|${board.date}|>[[${#dates.format(board.date,'MM-dd
										HH:mm')}]]</td>

								</tr>

							</tbody>
						</table>
					</div>

					<!--테이블 끝  -->
			
			<!-- 모달창 쪽지쓰기창 시작 -->   
    <div class="modal" id="messagewrite">
               <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <div class="modal-header">
                      <h4 class="modal-title">쪽지쓰기</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    
                    <div class="modal-body">
                      
                    <form method="POST" action="/modalmessageWriteResult" id="messageForm" name="messageForm">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2" style="width: 100%;">
                                    <h3><i class="fa fa-envelope"></i> </h3>
                                    <p class="m-0">쪽지쓰기</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text" style="border: solid 1px;"><i class="fa fa-user text-info"></i></div>
                                        </div> 
                                        <input type="text" class="form-control" id="receiveId" name="receiveId" placeholder="받는사람을 입력해주세요." value="" required style="margin-left: 1%;
                                     border: solid 1px;">
                                    </div>
                                </div>
  
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend" style="border: solid 1px;border-radius: 5px; margin-bottom: 1%;">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <div class="textarea-wrapper" style="width: 100%; border:solid 1px; border-radius: 5px;">
                                        <textarea class="form-control" name="messageContent" id="messageContent" placeholder="내용을 입력해주세요."  required></textarea>
                                        </div> 
                                    </div>
                                </div>
                                <div class="text-center" style="width:100%;">
                                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
                                    <input type="button" value="전송하기" class="btn btn-info btn-block rounded-0 py-2" id="sendbtn">
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>

                           
                                        
                                 

                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal"> Close</button>
                    </div>
                  </div>
               </div>
            </div>
            
            <!-- 모달창 쪽지쓰기창 끝 -->
            
            <!-- 모달창 유저정보 시작 -->
            <div class="modal" id="memberinfo">
              <div class="modal-dialog">
                <div class="modal-content" style="background-color:white";>
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">회원정보</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body2" id="modal_memberInfolist" style="text-align: center;">
                  
                  </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
            </div>
            
              <!-- 모달창 유저정보 끝 -->
              
              <!-- 신고 modal  -->

			<div class="modal fade" id="reportModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						  <div>
							<h3 id= "reportHeader">신고하기</h3>
							</div>
							
							<button class="close" id="reportClose" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body" id="reportBody" style="text-align: center;">
							<form id="reportForm">
							  <input type="hidden" name = "reportTypeCD" value="member">
						
							   <input type="hidden" name = "id" id="reportUser" value="">
							    <input type="hidden" name ="target" id="reportTarget" value="">
							<div>
								<input class="reportOption" type="text" value="신고자" readonly>
								<input class="reportContent" id ="reportUserNickname"name="idNickname" type="text"
									value="" readonly>
									</div>
									<div>
									 <input
									class="reportOption" type="text" value="신고일" readonly>
						<input class="reportContent" name="date" type="text" id="reportDate"
									value=""
									readonly> 
									</div>
									<div>
									<input class="reportOption"
									type="text" value="신고대상자" readonly> <input
									class="reportContent" name="targetNickname" id="reportTargetNickname" type="text"
									value="" readonly> 
									</div>
									<div>
									 <input
									class="reportOption" type="text" value="신고유형" readonly>
								<select class="reportContent" id="reportWhyCD" name="reportWhyCD">
									<option value="1">영리목적 및 홍보성</option>
									<option value="2">불법정보</option>
									<option value="3">음란성 및 선정성</option>
									<option value="4">욕설 및 인신공격</option>
									<option value="5">개인정보노출</option>
									<option value="6">반복게시 및 도배</option>
									<option value="7">기타</option>
								</select> 
                                 </div>
                                 <div>
 									<input class="reportOption" type="text" value="신고내용" id="reprotContentOption" readonly> <textarea class="reportContent" id="reportContent" name="content" placeholder="신고내용을 작성해주세요."
									></textarea>
									</div>
						</div>
						<div class="modal-footer" id="reportFooter">
							<a class="btn" id="reportCancel" data-dismiss="modal">취소</a>
							<a class="btn" id="reportRegister" data-toggle="model" data-target="#reportConfirm">신고하기</a>
							</form>
						</div>

					</div>
				</div>

			</div>

		<!-- 신고 모달 끝 -->
              
            

					<!--글쓰기 버튼  -->
					<div class="boardWriteBtn">
						<a class="btn" id="writeBtn" th:href="@{'writeBoard'(boardType=freeBoard)}"
							role="button"><img id= "boardWriteImage"src="/board/img/outline_create_black_18dp.png">글쓰기</a>
					</div>

					
					<!--글쓰기 버튼 끝 -->

					<!-- 페이징   -->


					<nav>
						<div class="pageForm">
							<ul class="pagination">
								<li class="page-item" th:if="${list.prevPage}"><a
									class="page-link" th:href="${list.prevPage.pageNumber}+ 1">
										〈&nbsp&nbsp이전 </a></li>
								<li class="page-item" th:each="p:${list.pageList}"
									th:classappend="${p.pageNumber == list.currentPageNum -1}?active: '' "><a
									class="page-link" th:href="${p.pageNumber} +1">[[${p.pageNumber}
										+ 1]]</a></li>

								<li class="page-item" th:if="${list.nextPage}"><a
									class="page-link" th:href="${list.nextPage.pageNumber}+ 1">다음&nbsp&nbsp〉</a>
								</li>
							</ul>
						</div>
					</nav>

					<!--페이징 끝  -->


					<!--검색기능  -->
					<div class="boardSearch">

						<select id="boardSearchPeriod">
							<option value="allDay"
								th:selected="${pageDTO.searchPeriod} =='allDay'">전체기간</option>
							<option value="week"
								th:selected="${pageDTO.searchPeriod} =='week'">1주</option>
							<option value="month"
								th:selected="${pageDTO.searchPeriod} =='month'">1개월</option>
							<option value="sMonth"
								th:selected="${pageDTO.searchPeriod} =='sMonth'">6개월</option>
						</select> <select id="boardSearchType">
							<option value="all" th:selected="${pageDTO.searchType} =='all'">제목+내용</option>
							<option value="title"
								th:selected="${pageDTO.searchType} =='title'">제목</option>
							<option value="content"
								th:selected="${pageDTO.searchType} =='content'">내용</option>
							<option value="writer"
								th:selected="${pageDTO.searchType} =='writer'">작성자</option>
						</select> <span> <input type="text" id="boardSearchKeyword"
							th:value="${pageDTO.keyword}" placeholder="검색어를 입력해주세요.">
							<button id="boardSearchBtn">검색</button>
						</span>

					</div>
					<!--검색기능 끝 -->




					<form id="f1" th:action="@{listFreeBoard}" method="get">
						<input type="hidden" name="page" th:value=${list.currentPageNum}>
						<input type="hidden" name="size"
							th:value=${list.currentPage.pageSize}> <input
							type="hidden" name="searchType" th:value=${pageDTO.searchType}>
						<input type="hidden" name="keyword" th:value=${pageDTO.keyword}>
						<input type="hidden" name="searchPeriod"
							th:value=${pageDTO.searchPeriod}> <input type="hidden"
							name="boardType" value="freeBoard">
					</form>

					<form id="f2" th:action="@{listWriteOption}" method="get">
						<input type="hidden" name="listCount" id="listCount"> <input
							type="hidden" name="boardType" value="freeBoard">
					</form>
					
					<form id="f3" th:action="@{listNoticeOption}" method="get">
						<input type="hidden" name="boardType" value="freeBoard">
					</form>
					
					

				</div>
			</div>



 <script th:inline="javascript">
 
	 	var loginUser = [[${session.userid}]];
		var loginNickname = [[${session.nickname}]];
 		var loginToday  = new Date().toLocaleString();
 		 //ajax사용하기위한 전역변수
 		 var token = $("meta[name='_csrf']").attr("content");
 		 var header = $("meta[name='_csrf_header']").attr("content");
 		

     $(document).ready(function() {
    	 
    	 //ajax사용
    	 $(document).ajaxSend(function(e, xhr, options) {
             xhr.setRequestHeader(header, token);
         });
    	
    	

    	 //댓글 존재할때만 리스트에 출력
    	 replyListOutput();
    	//파일업로드한 게시글은 리스트에 아이콘추가
    	 listFileExist();
    	//오늘게시글 new표시 
    	todayWrite();
    	
    	//공지 띄우기
    	 $('.boardTableBody tr').each(function() {
    		  
    		 var noticeNumber = $(this).find("td:first").text();  
    		
    		 if(noticeNumber == 1){
    			 $(this).find("td:nth-child(2)").text("공지");
    			 $(this).find("td:nth-child(2)").css('color','red').css('font-weight', 'bold');
			 
    			  			 
    		 }
    		     		    
    		});
    	 
    	 //파일업로드한 게시글은 리스트에 아이콘추가
/*     	 $('.boardTableBody tr').each(function(){
    		 var fileExist = $(this).find("td:nth-child(3)").text();
 			var fileExistLength = fileExist.length; 
    		 if(fileExistLength > 2){
    			 $(this).find("td:nth-child(3)").append('<img id="fileImage" src="/board/img/fileImage.png">');
    			}
    	 }); */
    	 
    	 //파일업로드한 게시글은 리스트에 아이콘추가
    	 function listFileExist(){
    	 var listBoardFileExistLength = $('.listBoardFileExist').length;
    	 for(var i =0;i<listBoardFileExistLength;i++){
    		 var fileExist = $('.listBoardFileExist').eq(i).attr("name")
    		 if(fileExist.length > 2){
    			 console.log("fileExist :" + fileExist);
    			 $('.listReplyCount').eq(i).append('<img id="fileImage" src="/board/img/fileImage.png">');
    		 }
    	 }
    	 };
    	 
    	
    	 
    	 //댓글 존재할때만 리스트에 출력
    	 function replyListOutput(){
    	 var listReplyCountLength= $(".listReplyCount").length;
