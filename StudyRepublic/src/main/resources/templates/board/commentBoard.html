<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/mainLayout}">
<head>

<title></title>
<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js"
	charset="utf-8"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- modals CSS
		============================================ -->
<link rel="stylesheet" th:href="@{/adminOnly/css/modals.css}">
<style>
.writeTop {
	margin-top: 20px !important;
	margin-bottom: 20px !important;
	padding-bottom: 10px !important;
	border-bottom: 1px solid #ccc;
}

h3 {
	letter-spacing: 0;
}

#boardName {
	width: 250px;
	height: 40px;
	padding-left: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	margin-top: 50px;
	font-size: 16px;
}

.boardSelect {
	margin-top: 20px;
}

#boardType {
	width: 250px;
	height: 40px;
	padding-left: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
}

#boardTitle {
	width: 50%;
	height: 40px;
	padding: 12px 13px;
	margin: 10px 0px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	display: inline-block;
}

#boardNotice, #boardHide {
	margin: 0 5px 0 20px;
	transform: scale(1.5);
}

.boardTitleOpt {
	font-size: 16px;
}

#smarteditor {
	width: 98%;
	
}

.writeForm {
	border: 1px solid #ccc;
}

.boardBtnForm {
	padding: 0px !important
}

#previewRgisterForm {
	float: right;
}


#cancelBtn, #previewBtn, #registerBtn {
background-color: white;
	color: rgb(66, 161, 226) !important;
	text-align: center;
	display: inline-block;
	margin: 0px;
	cursor: pointer;
	padding: 7px 2px 2px 2px;
	width: 75px;
	height: 42px;
	border: 1px solid;
}
#registerBtn {
	padding-top: 4px;
}

#previewBtn {
	width: 100px;
}
 
#fileAddBtn{
margin-bottom: 10px;
}

#fileAddBtn button{
        font-size: 15px;
     background: white;
     border: 1px solid #ccc;
     height: 40px;
    padding: 0px 20px;
    border-radius: 4px;
}
.yshbtn{
background: white;
     border: 1px solid #ccc !important;
     height: 40px;
    border-radius: 4px;
}
#file_route {
 display: inline-block;
}

.file_input{
 padding: 10px;
}
#liidel0{
      height: 46px;
      background: white;
    color: black;
    border:1px solid #ccc;
    border-radius: 4px;
}  
.se2_inputarea{
 height: 1000px !important;
}     

#commentArea,#commentArea2,#commentArea3{
 display:none; 
 color: rgb(66, 161, 226) !important;
}

</style>

</head>

<body>


	<div id="main" layout:fragment="main">
		<div class="inner writeTop">
			<h3>답글</h3>
		</div>
		<div class="inner writeForm">


			<form id="boardWriteForm" th:action="@{registerInquireComment}" method="post" >

				<!-- 게시판 선택 -->
				<div class="boardSelect">
					<input id="boardName" name="boardName" type="text" value="문의게시판" readonly> 
				</div>
				<!-- 게시판 선택 끝-->

				<!-- 제목, 공지옵션, 비공개옵션, -->
				<span> <input id="boardTitle" name="title" type="text"
					maxlength="30" placeholder="제목을 입력해주세요."  th:value="${board.title}"> 
					<input name ='id' type='hidden' th:value="${memberId}">
					<input id="commentGroup" name="commentGroup" type="hidden" th:value="${board.commentGroup}">
					<input id="commentStep" name="commentStep" type="hidden" th:value="${board.commentStep}">
					<input id="commentStep" name="commentStep" type="hidden" th:value="${board.commentIndent}">
					 <input id="boardHide" name="hide" type="checkbox" value="0"><span>비공개</span>
				</span> 
				
				<!--제목, 공지옵션, 비공개옵션 끝 -->
				

				<!-- 스마트 에디터 적용 글내용 -->
				<div id="editor">
					<div>
						<textarea name="content" id="smarteditor" rows="10" cols="100"></textarea>
					</div>
				</div>

				<!--스마트 에디터 적용 글내용 끝  -->
		</div>

		<!-- 취소 미리보기 확인 버튼 -->
		<div class="inner boardBtnForm">

			<span class=""> <a class="btn" id="cancelBtn"
				th:href="@{listInquireBoard}" role="button" >취소</a>
			</span>
			<div id="previewRgisterForm">
				<span class=""> <a class="btn" id="previewBtn" name="writePreview" >미리보기</a>

				</span> <span class="">
					<button class="btn" id= "registerBtn" name="boardRegister"
						 type="submit">확인</button>
				</span>
			</div>
			</form>

			<!-- 취소 미리보기 확인 버튼 -->

 			<span id="commentArea">&nbsp&nbsp&nbsp&nbsp→Re: </span>
 			<span id="commentArea2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp→Re: </span>
 			<span id="commentArea3">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp→Re: </span>
 			
         



<script th:inline="javascript">

////ajax사용하기위한 전역변수
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");
//스마트에디터 여기부터
$(document).ready(function(){

	
	 //ajax사용
	 $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

 	var editor_object = [];
     
	    nhn.husky.EZCreator.createInIFrame({
	        oAppRef: editor_object,
	        elPlaceHolder: "smarteditor",
	        sSkinURI: "/smarteditor/SmartEditor2Skin.html",
	        htParams : {
	            // 툴바 사용 여부 (true:사용/ false:사용하지 않음)
	            bUseToolbar : true,            
	            // 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
	            bUseVerticalResizer : true,    
	            // 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
	            bUseModeChanger : true,
	            // 기본 글꼴 설정
	            SE2M_FontName: {
	    			htMainFont: {'id': '굴림','name': '굴림','size': '14','url': '','cssUrl': ''} 
	    		}
	        }
	    

	    });
	    
	    
	     
	    //전송버튼 클릭이벤트
	    $("#registerBtn").click(function(){
	        //id가 smarteditor인 textarea에 에디터에서 대입
	        editor_object.getById["smarteditor"].exec("UPDATE_CONTENTS_FIELD", []);
	    
	        var boardTitle = $('#boardTitle').val();
	        var smarteditor = $("#smarteditor").val();
	        var boardType = $('#boardType').val();

	       if (boardType == ''){
	    	   Swal.fire("게시판을 선택해주세요!","");
	    	   
	    	   return false;
	       }
	       else if (boardTitle == ''){
	    	   Swal.fire("제목을 입력해주세요 !","");
	    	   
	    	   return false;
	       }
	       

	       else if ( smarteditor == ""  || smarteditor == null || smarteditor == '&nbsp;' || smarteditor == '<p>&nbsp;</p>')  {
	    	   Swal.fire("내용을 입력해주세요 !","");
	        	editor_object.getById["smarteditor"].exec("FOCUS"); //포커싱
	             return false;
	        }
	     
	       
	       else{
	    	
	         
	        $("#boardWriteForm").submit();
	       }
	    }); 
	    
	    //비공개 
	    $("#boardHide").change(function(){
	    	
	    	if($("#boardHide").is(":checked")){ 	
	    	
	    		var c = $("#boardHide").val(1);
	    		console.log(c.val());
	    		

	    	}else{
	    		var d= $("#boardHide").val(0);  
	    		console.log(d.val());
	    		
	    	};  
	    	
	    });
 
	    //답글 앞머리
	 
	    var commentStep = [[${board.commentStep}]];
	    var commentArea = $('#commentArea').text();
	    var commentArea2 = $('#commentArea2').text();
	    var commentArea3 = $('#commentArea3').text();
	    
	    console.log(commentStep);
	    console.log(commentArea);
	    

	    switch(commentStep){
	    case 0:
	    var boardCommentTitle = commentArea
	    $("#boardTitle").val(boardCommentTitle)
	    break;
	    
	    case 1:
	    var boardCommentTitle = commentArea2
	    $("#boardTitle").val(boardCommentTitle)
	    break;
	    
	    case 2:
	    var boardCommentTitle = commentArea3
	    $("#boardTitle").val(boardCommentTitle)
	    break;
	    
	    default :
	    var boardCommentTitle = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp→Re: " 
	    $("#boardTitle").val(boardCommentTitle)
	    break;
	    }
	    

});
    
    

		</script>
	</div>
	</div>
</body>
</html>
