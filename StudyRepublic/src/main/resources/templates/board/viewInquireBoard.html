<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/mainLayout}">
<head>

<title>게시판 글목록</title>
<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<style>
#content {
	resize: none;
	width: 80%;
	height: 400px;
	padding: 12px 13px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	overflow: auto;
	word-break: break-all;
}

</style>
<body>

	<div id="main" layout:fragment="main">
		<div class="inner">
			<!-- 게시글내용 시작 -->
			


				<div class="beforeAfter">

					<a class="btn btn-default" role="button" id="goBeforeFreePage"
						name="goBeforeFreePage"
						th:href="@{'goBeforeFreePage'(inquireBoardId=${inquireBoard.inquireBoardId})}">이전글
						▼</a> <a class="btn btn-default" role="button" id="goAfterFreePage"
						name="goAfterFreePage"
						th:href="@{'writeBoard'(inquireBoardId=${inquireBoard.inquireBoardId})}">다음글
						▲</a>

				</div>

				<!-- 게시판명  -->
				<div class="row1">
					<span name="title" id="title">[[${inquireBoard.title}]]</span> <span
						class="bar">|</span> <span name="boardName" id="boardName">문의게시판</span>
						<input type="hidden" name="boardType" value="InquireBoard">
				</div>
				<!--게시판명 끝  -->


				<!--아이디 조회수 추천 날짜 -->
				<div class="row2">
					<span name="id" id="id">[[${inquireBoard.id}]]</span> <span name="hit"
						id="hit">조회수&nbsp[[${inquireBoard.hit}]]</span> 
					<spane name="date" id="date">[[${#dates.format(inquireBoard.date,
					'yyyy-MM-dd HH:mm')}]]</span>
				</div>
				<!--아이디 조호수 추천 날짜 끝  -->


				<!--글내용 -->
				<div class="contentArea">

					<div name="content" id="content" th:utext="${inquireBoard.content}"
						readonly></div>

				</div>
				<!--글내용 끝  -->


				<!--추천 신고 -->
				<div class="row3">
					<a class="btn btn-default" role="button" id="likeCount"
						name="likeCount">추천[[${inquireBoard.likeCount}]]</a>
					<button type="button" class="btn btn-default" data-toggle="modal"
						data-target="#reportModal">신고</button>
				</div>
				<!--추천 신고 끝  -->

				<!-- 신고 modal  -->

				         <div class="modal fade" id="reportModal" tabindex="-1">
				          <div class="modal-dialog">
				          <div class="modal-content">
				           <div class="modal-header">
				             <h3>신고하기</h3><br>
				             <p>신고사유 선택 후 상세한 신고 내용을 함꼐 작성해 주시면 확인에 큰 도움이 됩니다.</p>             
				               <button class="close" data-dismiss="modal">&times;</button>
				           </div>
				           <div class="modal-body" style="text-align: center;">			                
				              <form>
				              <input class="reportContent" type="text" value="신고자" readonly>
				              <input class="reportContent" name="id" type="text" th:value="${inquireBoard.Id}"readonly>
				              <br>
				              <input class="reportContent" type="text" value="신고일" readonly>
				              <input class="reportContent" name="date" type="text" th:value="${#dates.format(inquireBoard.date,'yyyy-MM-dd HH:mm')}"readonly>
				              <br>
				              <input class="reportContent" type="text" value="신고대상자" readonly>
				              <input class="reportContent" name="target"type="text" th:value="${inquireBoard.Id}"readonly>
				              <br>
				              <input class="reportContent" type="text" value="신고유형" readonly>
				              <select id="reportWhyCD" name="reportWhyCD">
				               <option value="1">영리목적 및 홍보성</option>
				               <option value="2">불법정보</option>
				               <option value="3">음란성 및 선정성</option>
				               <option value="4">욕설 및 인신공격</option>
				               <option value="5">개인정보노출</option>
				               <option value="6">반복게시 및 도배</option>
				               <option value="7">기타</option>				               				               
				              </select>
				              <br>
				              <input class="reportContent" type="text" value="신고내용" readonly>
				              <input class="reportContent" name="content" type="text" >
				             
				           </div>
				           <div class="modal-footer">
				             <button class="btn btn-default" data-dismiss="modal" type=button>취소</button>
				             <input class="btn btn-default" type="submit" value="신고하기" data-toggle="model" data-target="#reportConfirm">
				             </form>
				           </div>
				           
				          </div>
				          </div>
				     
				         </div>

				<!--신고 modal 끝  -->
                
<!--                 신고 modal확인창  -->
<!--                 <div class="modal fade" id="reportConfirm"> -->
<!--                 <div class="modal-dialog"> -->
<!--                 <div class="content"> -->
<!--                 <div class="modal-body"> -->
<!--                 <p>신고처리 가되었습니다.</p> -->
<!--                 </div> -->
                
<!--                 </div> -->
<!--                 </div> -->
                
<!--                 </div> -->
                
                <!--신고 modal확인창 끝  -->


				<div class="row4">

					<a class="btn btn-default" role="button" id="comment"
						name="comment" th:href="@{'commentBoard'(inquireBoardId=${inquireBoard.inquireBoardId})}">답글</a> <a class="btn btn-default"
						role="button" id="modify" name="modify">수정</a>
					<a class="btn btn-default" role="button" id="status" name="status">삭제</a>
					<a class="btn btn-default" role="button" id="list" name="list"
						th:href="@{listInquireBoard}">목록</a> <a class="btn btn-default"
						role="button" id="writeBtn" name="writeBtn"
						th:href="@{writeBoard}">글쓰기</a>

				</div>
				<!--답글 수정 삭제 목록 글쓰기  끝--> 
				
				<form id="v1" th:action="@{deleteBoard}" method="get">
                       <input type="hidden" name="inquireBoardId" th:value="${inquireBoard.inquireBoardId}"/>  
                       <input type="hidden" name="boardType" value="inquireBoard">   
                </form>
                <form id="v2" th:action="@{modifyBoard}" method="get">
                       <input type="hidden" name="inquireBoardId" th:value="${inquireBoard.inquireBoardId}"/>  
                       <input type="hidden" name="boardType" value="inquireBoard">   
                </form>


				<!-- 게시글 내용 끝 -->

				<!--  댓글  -->
				<div class="container">
					<label for="content">댓글수&nbsp&nbsp<span name="replyCount"
						id="replyCount"></span></label>
					<form id="commentInsertForm" name="commentInsertForm">
						<div class="input-group">
							<input type="hidden" name=inquireBoardId
								th:value="${inquireBoard.inquireBoardId}" /> <input type="hidden"
								name="id" value="aaa123" /> <input type="text"
								class="form-control" id="registerContent" name="content"
								placeholder="내용을 입력하세요."> <span class="input-group-btn">
								<button class="btn btn-default" type="button"
									id="commentInsertBtn" name="commentInsertBtn">등록</button>
							</span>
						</div>
					</form>
				</div>

				<div class="container">
					<div class="commentList"></div>
				</div>

				<!--댓글끝 -->

			</div>
		</div>







<script th:inline="javascript">
 
 //ajax사용하기위한 전역변수
 var token = $("meta[name='_csrf']").attr("content");
 var header = $("meta[name='_csrf_header']").attr("content");

 $(document).ready(function(){
	
	 //ajax사용
	 $(document).ajaxSend(function(e, xhr, options) {
         xhr.setRequestHeader(header, token);
     });
	 	
	 commentList(); 
 });

 
 
 //게시판삭제 버튼클릭시
 $("#status").click(function(){
	 $("#v1").submit();
 });
 //게시판수정 버튼클릭시
 $("#modify").click(function(){
	$("#v2").submit(); 
 });
 
//게시글 번호
 var inquireBoardId = [[${inquireBoard.inquireBoardId}]]; 



 //댓글 등록 버튼 클릭시
 $("#commentInsertBtn").click(function(){  
	
	 //commentInsertForm의 내용을 가져옴
	 var insertData = $("#commentInsertForm").serialize(); 
	 commentInsert(insertData);
	 
 });
 
 //댓글 숫자
 function commentCount(){
	 $.ajax({
		 url:'/comment/commentInquireCount',
		 type :'get',
		 data : {'inquireBoardId':inquireBoardId},
		 success : function(data){ 
			 
			 if(data != 0){
				 $("#replyCount").text(data);
			 }
		 }
				 
	 });
 } 
 
 
 
  
 //댓글 목록 
 function commentList(){
     $.ajax({
         url : '/comment/listInquireReply',
         type : 'get',
         data : {'inquireBoardId':inquireBoardId},
         success : function(data){ 
             var a =''; 
             $.each(data, function(key, value){ 
                 a += '<div class="commentArea" style="border-bottom:1px solid darkgray; margin-bottom: 15px;">';
                 a += '<div class="commentInfo'+value.inquireBoardReplyId+'">'+' 작성자 : '+value.id+'&nbsp&nbsp&nbsp'+value.date;
                 a += '<a onclick="commentUpdate('+value.inquireBoardReplyId+',\''+value.content+'\');"> 수정 </a>';
                 a += '<a onclick="commentDelete('+value.inquireBoardReplyId+');"> 삭제 </a> </div>';
                 a += '<div class="commentContent'+value.inquireBoardReplyId+'"> <p> 내용 : '+value.content +'</p>';
                 a += '</div></div>';
             });
             commentCount();
             $(".commentList").html(a);
         }
     });
 }
  
 //댓글 등록
 function commentInsert(insertData){
     $.ajax({
         url : '/comment/registerInquireReply',
         type : 'post',
         data : insertData,
         success : function(data){ 
             if(data != 0) {
                 commentList(); 
                 $("#registerContent").val('');
             }
         }
     });
 }
 
 
//댓글 수정 폼생성 
 function commentUpdate(inquireBoardReplyId, content){ 
     var a ='';
     
     a += '<div class="input-group">';
     a += '<input type="text" class="form-control" name="content_'+inquireBoardReplyId+'" value="'+content+'"/>';
     a += '<span class="input-group-btn"><button class="btn btn-default" type="button" onclick="commentUpdateProc('+inquireBoardReplyId+');">수정</button> </span>';
     a += '</div>';
     
     $('.commentContent'+inquireBoardReplyId).html(a);
     
 }
  
 //댓글 수정
 function commentUpdateProc(inquireBoardReplyId){ 
     var updateContent = $('[name=content_'+inquireBoardReplyId+']').val();
     
     $.ajax({
         url : '/comment/updateInquireReply',
         type : 'post',
         data : {'content' : updateContent, 'inquireBoardReplyId' : inquireBoardReplyId},
         success : function(data){ 
        	 console.log("data = ",data);
             if(data != 0) commentList(inquireBoardId);  
         }
     });
 }
  
 //댓글 삭제 
 function commentDelete(inquireBoardReplyId){ alert(inquireBoardReplyId);
     $.ajax({
         url : '/comment/deleteInquireReply/'+inquireBoardReplyId,
         type : 'post',
         success : function(data){ 
        	 console.log("data = ",data);
             if(data !=0) commentList(inquireBoardId); 
         }
     });
 }




     </script>
     	
     
		

   </body>
</html>
