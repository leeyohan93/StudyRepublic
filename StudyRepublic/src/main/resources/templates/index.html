<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/mainLayout}">

<head>
<title>Main Page</title>
<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
</head>
<body>
	<div id="main" layout:fragment="main">
		<div class="inner">


			<div id="myCarousel" class="carousel slide" data-ride="carousel">



				<!-- Indicators -->
				<ul class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ul>

				<!-- The slideshow -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images/pic01.jpg" alt="first" width="1100" height="300">
					</div>
					<div class="carousel-item">
						<img src="images/pic02.jpg" alt="Second" width="1100" height="300">
					</div>
					<div class="carousel-item">
						<img src="images/pic03.jpg" alt="Third" width="1100" height="300">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="carousel-control-prev" href="#myCarousel"
					data-slide="prev"> <span class="carousel-control-prev-icon"></span>
				</a> <a class="carousel-control-next" href="#myCarousel"
					data-slide="next"> <span class="carousel-control-next-icon"></span>
				</a>
			</div>
			<hr>

			<div class="container text-center">
				<h3 style="margin: 0">프리미엄 스터디</h3>
				<div class="tiles">
					<div class="row">
						<div class="col-sm-3">
							<h5>popular Tags</h5>
							<div>
								<a href="#" class="btn btn-outline-primary" role="button">J
									A V A</a><br> <br> <a href="#"
									class="btn btn-outline-secondary" role="button">P Y T H O N</a><br>
								<br> <a href="#" class="btn btn-outline-success"
									role="button">S P R I N G</a><br> <br>
							</div>
						</div>

						<div th:with="study=${popularPremiumStudy0}" class="col-sm-3">
							<article class="style1">
								<span class="image"> 
								<img th:if="${study !=null}" th:src="'images/'+${study.studyInterest[0].interest2code.interest2Code}+'.jpg'" alt="" />
								<img th:unless="${study != null}" src="images/pic01.jpg" >
								</span> <a href="#">
									<h6 th:text="${study != null}?
									${study.name}:'아직 인증된 강의가 존재하지 않습니다.'"></h6>
									<div class="content">
										<p th:text="${study != null}?
										${study.introduction}:'리뷰 4.5이상의 강의 경력을 가진 인증된 강사의 강의를 기대해주세요.'">
										</p>
									</div>
								</a>
							</article>
						</div>
						
						<div th:with="study=${popularPremiumStudy1}" class="col-sm-3">
							<article class="style2">
								<span class="image">
								<img th:if="${study !=null}" th:src="'images/'+${study.studyInterest[0].interest2code.interest2Code}+'.jpg'" alt="" />
								<img th:unless="${study != null}" src="images/pic01.jpg" >
								</span> <a href="#">
									<h6 th:text="${study != null}?
									${study.name}:'아직 인증된 강의가 존재하지 않습니다.'"></h6>
									<div class="content">
										<p th:text="${study != null}?
										${study.introduction}:'리뷰 4.5이상의 강의 경력을 가진 인증된 강사의 강의를 기대해주세요.'">
										</p>
									</div>
								</a>
							</article>
						</div>

						<div class="col-sm-3">
							<article>
								<h5>추천 강사</h5>
								<br>
								<div th:each="member : ${recommendTutorMember}" class="list-group">
									<a th:text="${member.id}" href="#" class="list-group-item">aaa123</a> 
								</div>
							</article>
						</div>

					</div>
				</div>
			</div>


		<hr>

		<div class="container text-center">
			<h3 style="margin: 0">일반 스터디</h3>
			<div class="tiles">
				<div class="row">
					<div class="col-sm-3">
						<h5>popular Tags</h5>
						<div>
							<a href="#" class="btn btn-outline-primary" role="button">J A
								V A</a><br> <br> <a href="#"
								class="btn btn-outline-secondary" role="button">P Y T H O N</a><br>
							<br> <a href="#" class="btn btn-outline-success"
								role="button">S P R I N G</a><br> <br>
						</div>
					</div>

					<div th:with="study=${popularBasicStudy0}" class="col-sm-3">
							<article class="style1">
								<span class="image"> 
								<img th:if="${study !=null}" th:src="'images/'+${study.studyInterest[0].interest2code.interest2Code}+'.jpg'" alt="" />
								<img th:unless="${study != null}" src="images/pic01.jpg" >
								</span> <a href="#">
									<h6 th:text="${study != null}?
									${study.name}:'현재 일반 스터디 인기강좌가 존재하지 않습니다.'"></h6>
									<div class="content">
										<p th:text="${study != null}?
										${study.introduction}:'일반스터디 인기강좌의 기준은 가장 많이 개설된 스터디의 분야로 선정됩니다.'">
										</p>
									</div>
								</a>
							</article>
					</div>
					
					<div th:with="study=${popularBasicStudy1}" class="col-sm-3">
							<article class="style2">
								<span class="image"> 
								<img th:if="${study !=null}" th:src="'images/'+${study.studyInterest[0].interest2code.interest2Code}+'.jpg'" alt="" />
								<img th:unless="${study != null}" src="images/pic01.jpg" >
								</span> <a href="#">
									<h6 th:text="${study != null}?
									${study.name}:'현재 일반 스터디 인기강좌가 존재하지 않습니다.'"></h6>
									<div class="content">
										<p th:text="${study != null}?
										${study.introduction}:'일반스터디 인기강좌의 기준은 가장 많이 개설된 스터디의 분야로 선정됩니다.'">
										</p>
									</div>
								</a>
							</article>
					</div>

					<div class="col-sm-3">
						<article>
							<h5>추천 멤버</h5>
							<br>
							<div class="list-group">
								<a href="#" class="list-group-item disabled">aaa123</a> <a
									href="#" class="list-group-item disabled">bbb123</a> <a
									href="#" class="list-group-item">ccc123</a>
							</div>
						</article>
					</div>

				</div>
			</div>
		</div>
	</div>
	<br>


	</div>
</body>





</html>
