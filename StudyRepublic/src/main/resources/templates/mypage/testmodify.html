<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/mainLayout}">
<!-- layout:decorate="~{/layout/mainLayout}" -->
<head>
<meta charset="UTF-8">
<title>마이페이지 테스트</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/datepicker/css/datepicker.css}"
	type="text/css">



<style>
	
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
  
   
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
	
	
	

</style>

</head>
<body>


<div id="main" layout:fragment="main">
<div class="inner">



    
<div th:each="md : ${mdu}">
	

<div class="container contact-form">
	<form name="image_Form" id="image_Form" action="attachments" method="post">
            <div class="contact-image">
                <img id="img_profile" th:src="@{'/member_image/'+${md.profileSaveName}}" style="border-radius:100%; width:200px; height:200px"/>
            	<br><input name="sourceFile" id="sourceFile" type="file"><br>
   				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
   				<input type="button"  id="newimg_upload" name="newimg_upload" value="이미지변경"/>
            </div>
	</form>
            
            
 </div>             
            <form method="post">
		<h3 th:text="${session.nickname}"></h3>님 회원정보입니다.<br>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>

</div>

</div>
<!-- 메인과 이너 영역 인데 이것을써서 내것을 추가    -->
</div>
<!-- 메인과 이너 영역 인데 이것을써서 내것을 추가    -->

</body>
</html>
