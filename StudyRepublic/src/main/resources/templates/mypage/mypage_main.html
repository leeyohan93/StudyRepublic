<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보</title>

	<style>
.left{
  float:left;
  background-color:green;
  width:10%;
  height:300px;
  padding:3px 3px;
}

.premium{
  
  margin-bottom:50px;
  background-color:orange;
  padding-bottom:50px solid;
  width:100%;
  height:45px;
}
.tutor{
  background-color:yellow;
  padding-bottom:50px solid;
  width:100%;
  height:45px;
  
}
  


.top_middle{
  background-color:white;
  float:left;
  width:40%;
  height:200px;
  padding:6px 20px;
}

.top_right{
 
  background-color:pink;
  border:solid;
  float:right;
  height:250px;
  width:300px;
  }
.scheduler{
  float:right;
  border:solid;
  width:100%;
  height:40px;
  background-color:orange;
}

.top_left{
  float:left;
  height:200px;
  width:300px;;
  //background-color:yellowgreen;
  }

.status{
  width:294px;
  height:70px;
  background-color:whitesmoke;
  margin:3px 3px;
  border:solid;
}

.profile{
  float:left;
  width:45px;;
  height:65%;
  background-color:white;
  border:solid;
}

.member_info{
  float:right;
  background-color:white;
  width:240px;;
  height:65%;
  border:solid;
}

.membermodify{
  float:right;
  width:100px;
  height:45px;
  
}

.mid_middle{
  margin-top:280px;
  background-color:blue;
  width:90%;
  height:200px;
}
.low_middle{
  margin-top:30px;
  background-color:yellow;
  width:90%;
  height:150px;
  
} 

</style>

</head>
<body>

	<div class="left"> 
  <div class="premium">프리미엄등급신청</div>
  <div class="tutor">강사페이지</div>
 </div>

<div class="top_middle">
  <div class="top_left">
      <div class="status">
         ...님이 접속중입니다.(강사) <br> 
         <a href="naver.com">쪽지함</a>
         <a href="naver.com">활동정보</a>
      </div>
   
    <div class="profile">프로필사진</div>
    <div class="member_info">
    <tr th:each="mbr : ${mbr}">
       ID:<td th:text=${mbr.id}/><br>
            이름:<td th:text=${mbr.name}/><br>
            성별:<td th:text=${mbr.gender}/><br>
         생년월일:<td th:text=${mbr.birth}/><br>
     E-Mail:<td th:text=${mbr.email}/><br>
         연락처:<td th:text=${mbr.phonenumber}/><br>
      <tr>       
    </div>
    <button type="button" class="membermodify">수정하기</button>
   </div>
  
  <div class="top_right">
    <button type="button" class="scheduler">MY스케줄러 </button>
    
    <div class="studystatus">
      현재진행중인 스터디<br>
      <br>일반스터디<br>
      <li>현재진행중인스터디가 없습니다.</li>

     <br> 
      프리미엄스터디<br>
      <li>현재진행중인스터디가 없습니다.</li>
      
    </div>
    
  
  </div>

  
  
  <div>
  
  <div class="mid_middle">관심지역</div>
  
  <div class="low_middle">관심분야</div>


</body>
</html>
