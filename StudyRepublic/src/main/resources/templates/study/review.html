<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style layout:fragment="customCss">
	
/* Star Rating BY James Barnett (https://codepen.io/jamesbarnett/pen/vlpkh) */
	@import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
	
	fieldset, label { margin: 0; padding: 0; }
	body{ margin: 20px; }
	h1 { font-size: 1.5em; margin: 10px; }
	
	/****** Style Star Rating Widget *****/
	
	.rating { 
	  border: none;
	  float: left;
	}
	
	.rating > input { display: none; } 
	.rating > label:before { 
	  margin: 5px;
	  font-size: 1.25em;
	  font-family: FontAwesome;
	  display: inline-block;
	  content: "\f005";
	}
	
	.rating > .half:before { 
	  content: "\f089";
	  position: absolute;
	}
	
	.rating > label { 
	  color: #ddd; 
	 float: right; 
	}
	
	/***** CSS Magic to Highlight Stars on Hover *****/
	
	.rating > input:checked ~ label, /* show gold star when clicked */
	.rating:not(:checked) > label:hover, /* hover current star */
	.rating:not(:checked) > label:hover ~ label { color: #FFD700;  } /* hover previous stars in list */
	
	.rating > input:checked + label:hover, /* hover current star when changing rating */
	.rating > input:checked ~ label:hover,
	.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
	.rating > input:checked ~ label:hover ~ label { color: #FFED85;  } 
/* End of Star Rating */
</style>
</head>
<body>
	
	<div>
		참가하신 스터디는 어떠셨나요?<br>
		별점과 후기를 남겨주세요!
	</div>
	<div>
		<form action="" id="review-form">
			<div id="star-rating-container">
				<!-- Star Rating BY James Barnett (https://codepen.io/jamesbarnett/pen/vlpkh) -->
				<fieldset class="rating">
				    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="최고예요! - 5점"></label>
				    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="아주 좋아요! - 4.5점"></label>
				    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="좋아요! - 4점"></label>
				    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="괜찮아요 - 3.5점"></label>
				    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="보통이에요 - 3점"></label>
				    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="그냥 그래요 - 2.5점"></label>
				    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="아쉬워요 - 2점"></label>
				    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="별로예요 - 1.5점"></label>
				    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="아주 별로예요 - 1 star"></label>
				    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="최악이에요 - 0.5점"></label>
				</fieldset>
			</div>
			<div id="review-content-container">
				<textarea rows="30" cols="500"></textarea>
			</div>
		</form>
	</div>
	
	

</body>
</html>
