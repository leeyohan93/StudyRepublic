<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/mainLayout}"><head>
<meta charset="UTF-8">

<!-- Spring Security ~ Ajax 관련 추가 코드 BY 성호님 -->
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />

<title>포인트 결제</title>
</head>
<body>

	<div layout:fragment="main">
		<div class="inner">

			<div class="page-header">
				<div class="page-title">		
					<h4>포인트 결제하기</h4>
					<hr>
				</div>
				<div class="page-description">
					<p>본 스터디는 프리미엄 스터디로, 신청 시 포인트가 차감됩니다.</p>
				</div>
			</div>
				
			<div class="page-content">

				<span class="point-title">보유 포인트</span>
				<div class="point-amount">
					<span id="current-point">-</span>P
				</div>
				
				<span class="point-title">결제 금액</span>
				<div class="point-amount">
					<span id="pay-point">-</span>P
				</div>
				
				<span class="point-title">차감 후 포인트</span>
				<div class="point-amount">
					<span id="after-point">-</span>P
				</div>
				
				<button>포인트 충전</button>
				<button>결제하기</button>
			
			</div>
		
<!-- 			<form action=""> -->
<!-- 				<input type='hidden' th:name='${_csrf.parameterName}' th:value='${_csrf.token}' /> -->
<!-- 			</form> -->
		</div>
	</div>


	<script layout:fragment="customScript">
		
		<!-- Spring Security ~ Ajax 관련 추가 코드 BY 성호님 - 시작 -->
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		$(function() {
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
		<!-- Spring Security ~ Ajax 관련 추가 코드 BY 성호님 - 끝 -->
		
		
		
		
	</script>
</body>
</html>
