<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/mainLayout}">
<head>
<meta charset="UTF-8">
<title>강사신청내역조회</title>
</head>
<body>

<div id = "wrapper">
<div id = "main" layout:fragment = "main">
<div class = "inner">

 <table th:inline = "text" border = "1">
<tr>
<td>아이디</td>
<td>이름</td>
<td>강사신청번호</td>
<td>학력</td>
<td>자기소개</td>
</tr> 

<tr th:each="t : ${tutor}">
<td th:text = "${t.member.id}"></td>
<td th:text = "${t.member.name}"></td>
<td th:text = "${t.tutorNumber}"></td>
<td th:text = "${t.educationCD.codeValueKorean}"></td>
<td th:text = "${t.introduction}"></td>
</tr>
</table>

<table>
<tr th:each="t : ${tutor}">
<td><a th:href="@{'/tutor/delete'(id=${t.tutorNumber})}">삭제하고싶니?바로삭제되니 조심.</a></td>
</tr>

</table>

</div>
</div>
</div>

</body>
</html>
